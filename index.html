<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FUKURO</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        overflow-x: hidden;
    }
    a { text-decoration: none; }
    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 20px auto;
        transition: transform 0.4s, box-shadow 0.4s;
    }
    img:hover { transform: scale(1.05); box-shadow: 0 0 20px #ff7f00; }

    h1 { font-size: 56px; margin: 20px 0; text-shadow: 2px 2px 8px #ff7f00; }
    h2 { font-size: 36px; margin: 25px 0 15px 0; text-shadow: 1px 1px 6px #ff7f00; }
    h3 { font-size: 26px; margin: 15px 0 10px 0; }
    p { font-size: 18px; margin: 10px 0 20px 0; }

    .section { padding: 30px 50px; opacity: 0; transform: translateY(40px); transition: all 1s ease; }
    .section.visible { opacity: 1; transform: translateY(0); }

    .buttons img { margin: 10px; transition: transform 0.3s, box-shadow 0.3s; }
    .buttons img:hover { transform: scale(1.2); box-shadow: 0 0 15px #ff7f00; }

    .buy-button {
        display: inline-block;
        background: linear-gradient(45deg,#ff7f00,#ffb347);
        color: #000;
        font-weight: bold;
        font-size: 22px;
        padding: 16px 35px;
        border-radius: 12px;
        margin: 20px 0;
        text-transform: uppercase;
        transition: transform 0.3s, box-shadow 0.4s;
    }
    .buy-button:hover { transform: scale(1.15); box-shadow: 0 0 20px #ff7f00; }

    .follow-owl {
        font-size: 38px;
        font-weight: bold;
        margin-top: 60px;
        margin-bottom: 50px;
        color: #ff7f00;
        text-shadow: 0 0 15px #ff7f00;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { text-shadow: 0 0 15px #ff7f00; }
        50% { text-shadow: 0 0 30px #ffb347; }
        100% { text-shadow: 0 0 15px #ff7f00; }
    }

    @media screen and (max-width: 768px) {
        h1 { font-size: 44px; }
        h2 { font-size: 30px; }
        h3 { font-size: 20px; }
        p { font-size: 16px; }
        .buy-button { font-size: 18px; padding: 14px 28px; }
    }
</style>
</head>
<body>

<!-- Logo + Name -->
<div class="section">
    <img src="./assets/logo_with_text.png" alt="FUKURO Logo + Claim" width="350">
    <img src="./assets/banner.png" alt="FUKURO Banner" width="800">

    <h3>A Community-Driven Crypto Project</h3>
    <p><strong>Built by the community, for the community. Growing organically and building real utility over time.</strong></p>
</div>
